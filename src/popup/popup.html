<!DOCTYPE html>
<html>
<head>
  <title>AuditorIA</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AuditorIA</h1>
    
    <div class="config-section">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="sk-..." class="api-input">
      <button id="saveKeyBtn" class="btn small">Save</button>
    </div>
    
    <div class="controls">
      <button id="startBtn" class="btn primary">Start Recording</button>
      <button id="stopBtn" class="btn secondary" disabled>Stop</button>
    </div>
    <div class="status" id="status">Ready</div>
    
    <div class="section">
      <h2>Live Transcript</h2>
      <div id="transcript" class="scroll-box"></div>
    </div>

    <div class="section">
      <h2>Recommendations</h2>
      <div id="recommendations" class="scroll-box"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
